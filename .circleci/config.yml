version: 2.1

orbs:
  semantic-release: trustedshops-public/semantic-release@5.1.1
  node: circleci/node@5.1.0
  deterministic-zip: timo-reymann/deterministic-zip@1.0.0

executors:
  nodejs:
    docker:
      - image: cimg/node:21.0

jobs:
  test-lambda:
    executor: nodejs
    steps:
      - checkout
      - node/install-packages:
          app-dir: code
      - run:
          name: Build app
          command: |
            cd code
            npm run bundle
      - run:
          name: Run tests
          command: |
            cd code
            npm run test -- --ci --runInBand --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/
      - store_test_results:
          path: ./code/reports/
  release:
    executor: semantic-release/default
    steps:
      - checkout
      - node/install-packages:
          app-dir: code
      - semantic-release/install:
          additional_packages: >
            @google/semantic-release-replace-plugin@1.2.0
            @semantic-release/exec@6.0.3
      - deterministic-zip/install
      - run:
          name: Package zip file for lambda
          command: |
            cd code/
            npm run bundle
            npm run zip
      - semantic-release/execute

workflows:
  version: 2
  continuous:
    jobs:
      - test-lambda
      - release:
          requires:
            - test-lambda
          context:
            - github-release
          filters:
            branches:
              only:
                - main
